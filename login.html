<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MC</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="wrapper wrapper--login">
        <section class="main-login row">
            <div class="main-login__left col-sm-6">
                <div class="main-login__logo">
                    <a href="#" class="main-login__logo-link">MusicClout WE LOVE MUSICIANS!</a>
                </div>

                <div class="main-login__content">
                    <form action="#" class="form form--login">
                        <div class="form-row">
                            <div class="form-row__title">
                                <label for="username">Username</label>
                            </div>
                            <input type="text" name="username" placeholder="Your username">
                        </div>

                        <div class="form-row">
                            <div class="form-row__title">
                                <label for="password" class="pull-left">Password</label>
                                <a href="#" class="pull-right">Forgot your Pass?</a>
                            </div>
                            <input type="password" name="username" placeholder="8+ char. with at least 1 num.">
                        </div>

                        <div class="form-row form-row--submit">
                            <button class="btn btn--red btn--big">Log In</button>
                        </div>

                        <div class="form-row form-row--checkbox">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                    </form>

                    <div class="main-login__new">
                        New Customer?
                        <a href="#" class="btn btn--big">Try it for Free</a>
                    </div>
                </div>
            </div>
            <div class="main-login__right col-sm-6">
                <h1>Welcome back!</h1>

                <p>We are glad to see you again!</p>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="static/js/jquery.slicknav.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
